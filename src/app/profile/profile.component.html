<mat-card *ngIf="userProfile" class="profile-card">
    <mat-card-header class="header">
        <mat-card-title class="name">Name: {{ userProfile.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="email">Email: {{ userProfile.email }}</p>
        <p class="bio">Bio: {{ userProfile.bio }}</p>
    </mat-card-content>
</mat-card>
